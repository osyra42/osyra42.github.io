<script>
async function loadForm() {
  try {
    const response = await fetch('form/form.html');
    const html = await response.text();
    
    document.getElementById('formContainer').innerHTML = html;
    
    // Execute scripts after a brief delay to ensure DOM is ready
    setTimeout(() => {
      const scripts = document.getElementById('formContainer').getElementsByTagName('script');
      for (let script of scripts) {
        if (script.src) {
          // Load external scripts
          const newScript = document.createElement('script');
          newScript.src = script.src;
          document.head.appendChild(newScript);
        } else {
          // Execute inline scripts
          try {
            new Function(script.innerHTML)();
          } catch (e) {
            console.error('Error executing script:', e);
          }
        }
      }
    }, 100);
  } catch (error) {
    console.error('Error loading form:', error);
    document.getElementById('formContainer').innerHTML = '<p>Error loading form. Please refresh the page.</p>';
  }
}

loadForm();
</script>
