<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Dungeon Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Rogue Dungeon</h1>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="ui-overlay">
            <!-- UI elements will be placed here -->
        </div>
        <div id="loading-screen">
            <div class="spinner"></div>
            <div id="loading-text">Loading Game Assets...</div>
        </div>
    </div>
    <div id="instructions">
        Use WASD or Arrow Keys to move | SPACE to interact/attack
    </div>

    <script>
        // Game initialization will go here
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const loadingScreen = document.getElementById('loading-screen');
            
            // This is where your game code will start
            console.log('Game canvas ready:', canvas);
            console.log('Game context ready:', ctx);
            
            // Simulate loading completion (remove this in actual implementation)
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                // Initialize game here
            }, 1500);
        });
    </script>
</body>
</html>
