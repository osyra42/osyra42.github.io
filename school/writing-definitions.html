<!DOCTYPE html>
<html lang="en">
<head>
  <title>Osyra's Worksheets - Writing Definitions</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --warm-cream: #faf8f3;
      --soft-beige: #f0ebe3;
      --warm-brown: #8b7355;
      --deep-brown: #5d4e37;
      --accent-coral: #e8997a;
      --accent-sage: #a8b5a0;
      --text-dark: #3d3d3d;
      --border-light: #d4c9ba;
      --white: #ffffff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--warm-cream) 0%, var(--soft-beige) 100%);
      color: var(--text-dark);
      min-height: 100vh;
      padding: 20px;
    }

    .app-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .app-header {
      background: var(--white);
      border-radius: 12px;
      padding: 25px 30px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(93, 78, 55, 0.08);
      text-align: center;
    }

    .app-title {
      font-size: 32px;
      font-weight: 600;
      color: var(--deep-brown);
    }

    .controls-panel {
      background: var(--white);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(93, 78, 55, 0.08);
    }

    .controls {
      display: flex;
      gap: 15px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 13px;
      font-weight: 500;
      color: var(--warm-brown);
    }

    textarea {
      padding: 10px 14px;
      font-size: 14px;
      border: 2px solid var(--border-light);
      border-radius: 8px;
      background: var(--warm-cream);
      color: var(--text-dark);
      transition: all 0.2s ease;
      font-family: inherit;
      resize: vertical;
      min-height: 100px;
      width: 300px;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-coral);
      background: var(--white);
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    button.primary {
      background: var(--accent-coral);
      color: var(--white);
    }

    button.primary:hover:not(:disabled) {
      background: #d5865f;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(232, 153, 122, 0.3);
    }

    button.primary:disabled {
      background: var(--border-light);
      cursor: not-allowed;
    }

    button.secondary {
      background: var(--accent-sage);
      color: var(--white);
    }

    button.secondary:hover {
      background: #96a388;
      transform: translateY(-1px);
    }

    .worksheet {
      background: var(--white);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(93, 78, 55, 0.08);
    }

    .worksheet-header {
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--border-light);
    }

    .worksheet-header h2 {
      font-size: 24px;
      color: var(--deep-brown);
      margin-bottom: 10px;
      font-weight: 600;
    }

    .worksheet-header .info {
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      color: var(--warm-brown);
    }

    .matching-container {
      display: flex;
      gap: 40px;
      margin-bottom: 30px;
    }

    .words-column, .definitions-column {
      flex: 1;
    }

    .words-column h3, .definitions-column h3 {
      font-size: 16px;
      color: var(--deep-brown);
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--accent-coral);
    }

    .word-item, .definition-item {
      padding: 12px 15px;
      margin-bottom: 10px;
      border: 2px solid var(--border-light);
      border-radius: 8px;
      background: var(--warm-cream);
      transition: all 0.2s ease;
    }

    .word-item:hover, .definition-item:hover {
      border-color: var(--accent-sage);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(93, 78, 55, 0.1);
    }

    .word-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .word-number {
      font-weight: 600;
      color: var(--accent-coral);
      margin-right: 10px;
    }

    .word-text {
      font-weight: 500;
      flex: 1;
    }

    .answer-blank {
      width: 40px;
      height: 30px;
      border: 2px solid var(--deep-brown);
      border-radius: 4px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--accent-coral);
    }

    .definition-letter {
      font-weight: 600;
      color: var(--accent-sage);
      margin-right: 10px;
    }

    .definition-text {
      font-size: 14px;
      line-height: 1.5;
    }

    .status-message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    .status-message.loading {
      background: #fff3cd;
      color: #856404;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
    }

    .back-link {
      display: block;
      padding: 8px 16px;
      background: var(--accent-sage);
      color: var(--white);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.2s ease;
      float: left;
    }

    .back-link:hover {
      background: #96a388;
      transform: translateY(-1px);
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-self: flex-end;
    }

    .instructions {
      font-size: 14px;
      color: var(--warm-brown);
      margin-bottom: 20px;
      padding: 15px;
      background: var(--soft-beige);
      border-radius: 8px;
      text-align: center;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }

      .app-header, .controls-panel, .no-print {
        display: none !important;
      }

      .worksheet {
        box-shadow: none;
        padding: 20px;
        max-width: 100%;
      }

      .word-item, .definition-item {
        border: 2px solid #333;
        break-inside: avoid;
        background: white;
      }

      .worksheet-header {
        page-break-after: avoid;
      }

      @page {
        margin: 0.5in;
      }
    }

    @media (max-width: 768px) {
      .matching-container {
        flex-direction: column;
        gap: 20px;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      textarea {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="app-container">
    <div class="app-header">
      <a class="back-link" href="index.html">BACK</a>
      <h1 class="app-title">Osyra's Worksheets
        <a href="https://librecounter.org/referer/show" target="_blank">
          <img style="float: right;display: inline;width:20px;" src="https://librecounter.org/outline-orange.svg" referrerPolicy="unsafe-url" />
        </a>
      </h1>
    </div>

    <div class="controls-panel no-print">
      <div class="controls">
        <label>
          <span>Enter Words (one per line):</span>
          <textarea id="wordsInput" placeholder="apple&#10;book&#10;computer&#10;dance&#10;elephant">apple
book
computer
dance
elephant</textarea>
        </label>

        <div class="buttons-container">
          <button class="primary" id="generateBtn" onclick="generateWorksheet()">Generate Worksheet</button>
          <button class="secondary" onclick="toggleAnswers()">Show Answers</button>
          <button class="secondary" onclick="window.print()">Print Worksheet</button>
        </div>
      </div>
    </div>

    <div class="worksheet">
      <div class="worksheet-header">
        <h2>Vocabulary Matching Worksheet</h2>
        <div class="info">
          <span>Name: _______________________</span>
          <span>Date: _______________________</span>
          <span id="scoreField">Score: _______ / 5</span>
        </div>
      </div>

      <div class="instructions">
        Match each word with its correct definition. Write the letter in the blank.
      </div>

      <div id="statusMessage"></div>
      <div id="worksheetContent">
        <p style="text-align: center; color: var(--warm-brown); padding: 40px;">
          Enter words above and click "Generate Worksheet" to begin.
        </p>
      </div>
    </div>
  </div>

  <script>
    let currentWords = [];
    let currentDefinitions = [];
    let answerKey = {};
    let showingAnswers = false;

    async function fetchDefinition(word) {
      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!response.ok) {
          throw new Error(`Word not found: ${word}`);
        }
        const data = await response.json();

        // Get the first definition from the first meaning
        if (data[0] && data[0].meanings && data[0].meanings[0] &&
            data[0].meanings[0].definitions && data[0].meanings[0].definitions[0]) {
          return data[0].meanings[0].definitions[0].definition;
        }
        throw new Error(`No definition found for: ${word}`);
      } catch (error) {
        throw error;
      }
    }

    function showStatus(message, type) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.className = `status-message ${type}`;
      statusEl.textContent = message;
      statusEl.style.display = 'block';
    }

    function hideStatus() {
      document.getElementById('statusMessage').style.display = 'none';
    }

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function getLetterFromIndex(index) {
      return String.fromCharCode(65 + index); // A, B, C, D, ...
    }

    async function generateWorksheet() {
      const input = document.getElementById('wordsInput').value.trim();
      const words = input.split('\n')
        .map(w => w.trim().toLowerCase())
        .filter(w => w.length > 0);

      if (words.length === 0) {
        showStatus('Please enter at least one word.', 'error');
        return;
      }

      const generateBtn = document.getElementById('generateBtn');
      generateBtn.disabled = true;
      generateBtn.textContent = 'Loading...';

      showStatus(`Fetching definitions for ${words.length} word(s)...`, 'loading');

      currentWords = [];
      currentDefinitions = [];
      answerKey = {};
      const errors = [];

      for (const word of words) {
        try {
          const definition = await fetchDefinition(word);
          currentWords.push(word);
          currentDefinitions.push({ word, definition });
        } catch (error) {
          errors.push(word);
        }
      }

      generateBtn.disabled = false;
      generateBtn.textContent = 'Generate Worksheet';

      if (currentWords.length === 0) {
        showStatus('Could not find definitions for any words. Please check spelling.', 'error');
        return;
      }

      if (errors.length > 0) {
        showStatus(`Generated worksheet! (Could not find: ${errors.join(', ')})`, 'success');
      } else {
        hideStatus();
      }

      // Shuffle the definitions
      const shuffledDefinitions = shuffleArray(currentDefinitions);

      // Create answer key (word number -> definition letter)
      currentWords.forEach((word, wordIndex) => {
        const defIndex = shuffledDefinitions.findIndex(d => d.word === word);
        answerKey[wordIndex + 1] = getLetterFromIndex(defIndex);
      });

      // Update score field
      document.getElementById('scoreField').textContent = `Score: _______ / ${currentWords.length}`;

      showingAnswers = false;
      renderWorksheet(shuffledDefinitions);
    }

    function renderWorksheet(shuffledDefinitions) {
      const container = document.getElementById('worksheetContent');

      let html = '<div class="matching-container">';

      // Words column
      html += '<div class="words-column">';
      html += '<h3>Words</h3>';
      currentWords.forEach((word, index) => {
        const answer = showingAnswers ? answerKey[index + 1] : '';
        html += `
          <div class="word-item">
            <span>
              <span class="word-number">${index + 1}.</span>
              <span class="word-text">${word.charAt(0).toUpperCase() + word.slice(1)}</span>
            </span>
            <span class="answer-blank">${answer}</span>
          </div>
        `;
      });
      html += '</div>';

      // Definitions column
      html += '<div class="definitions-column">';
      html += '<h3>Definitions</h3>';
      shuffledDefinitions.forEach((item, index) => {
        html += `
          <div class="definition-item">
            <span class="definition-letter">${getLetterFromIndex(index)}.</span>
            <span class="definition-text">${item.definition}</span>
          </div>
        `;
      });
      html += '</div>';

      html += '</div>';

      container.innerHTML = html;
    }

    function toggleAnswers() {
      if (currentWords.length === 0) {
        showStatus('Please generate a worksheet first.', 'error');
        return;
      }

      showingAnswers = !showingAnswers;
      const button = event.target;
      button.textContent = showingAnswers ? 'Hide Answers' : 'Show Answers';

      // Re-render with the same shuffled definitions
      const shuffledDefinitions = [];
      for (let i = 0; i < currentWords.length; i++) {
        const letter = getLetterFromIndex(i);
        const wordNum = Object.keys(answerKey).find(key => answerKey[key] === letter);
        if (wordNum) {
          const word = currentWords[wordNum - 1];
          const def = currentDefinitions.find(d => d.word === word);
          if (def) shuffledDefinitions.push(def);
        }
      }

      renderWorksheet(shuffledDefinitions);
    }
  </script>
</body>
</html>
