<!DOCTYPE html>
<html lang="en">
<head>
  <title>Osyra's Worksheets - Writing Definitions</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Coffee Base Colors */
      --espresso: #1e1610;
      --dark-mocha: #2a1e14;
      --coffee-bean: #453024;

      /* Cream & Milk Colors */
      --steamed-milk: #f5f5dc;
      --light-cream: #f8e5c8;
      --half-and-half: #d2b48c;

      /* Syrup & Flavor Colors */
      --caramel: #d2691e;
      --pumpkin-spice: #b68d40;
      --mocha: #8b4513;

      /* Darker Syrups */
      --dark-caramel: #38271e;
      --toasted-almond: #5c4937;
      --dark-chocolate: #120d08;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--dark-chocolate) 0%, var(--espresso) 100%);
      color: var(--steamed-milk);
      min-height: 100vh;
      padding: 20px;
    }

    .app-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .app-header {
      background: var(--dark-caramel);
      border: 1px solid var(--coffee-bean);
      border-radius: 12px;
      padding: 25px 30px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .app-title {
      font-size: 32px;
      font-weight: 600;
      color: var(--caramel);
    }

    .controls-panel {
      background: var(--dark-mocha);
      border: 1px solid var(--coffee-bean);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .controls {
      display: flex;
      gap: 15px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 13px;
      font-weight: 500;
      color: var(--half-and-half);
    }

    textarea {
      padding: 10px 14px;
      font-size: 14px;
      border: 2px solid var(--coffee-bean);
      border-radius: 8px;
      background: var(--dark-caramel);
      color: var(--steamed-milk);
      transition: all 0.2s ease;
      font-family: inherit;
      resize: vertical;
      min-height: 100px;
      width: 300px;
    }

    textarea:focus {
      outline: none;
      border-color: var(--pumpkin-spice);
      background: var(--espresso);
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    button.primary {
      background: var(--pumpkin-spice);
      color: var(--espresso);
    }

    button.primary:hover:not(:disabled) {
      background: var(--caramel);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(182, 141, 64, 0.3);
    }

    button.primary:disabled {
      background: var(--coffee-bean);
      cursor: not-allowed;
    }

    button.secondary {
      background: var(--mocha);
      color: var(--steamed-milk);
    }

    button.secondary:hover {
      background: var(--coffee-bean);
      transform: translateY(-1px);
    }

    .worksheet {
      background: var(--dark-mocha);
      border: 1px solid var(--coffee-bean);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .worksheet-header {
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--coffee-bean);
    }

    .worksheet-header h2 {
      font-size: 24px;
      color: var(--caramel);
      margin-bottom: 10px;
      font-weight: 600;
    }

    .worksheet-header .info {
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      color: var(--half-and-half);
    }

    .word-bank {
      background: var(--dark-caramel);
      border: 2px solid var(--coffee-bean);
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 25px;
    }

    .word-bank h3 {
      font-size: 16px;
      color: var(--caramel);
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--pumpkin-spice);
    }

    .word-bank-words {
      display: flex;
      flex-wrap: wrap;
      gap: 12px 20px;
    }

    .word-bank-item {
      font-weight: 500;
      color: var(--steamed-milk);
      padding: 4px 10px;
      background: var(--espresso);
      border: 1px solid var(--coffee-bean);
      border-radius: 4px;
    }

    .definitions-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .definition-item {
      padding: 15px;
      border: 2px solid var(--coffee-bean);
      border-radius: 8px;
      background: var(--dark-caramel);
    }

    .definition-number {
      font-weight: 600;
      color: var(--pumpkin-spice);
      margin-right: 8px;
    }

    .answer-line {
      display: inline-block;
      min-width: 150px;
      border-bottom: 2px solid var(--half-and-half);
      margin-right: 10px;
      padding: 2px 5px;
      font-weight: 600;
      color: var(--pumpkin-spice);
    }

    .definition-text {
      font-size: 14px;
      line-height: 1.6;
      display: block;
      margin-top: 8px;
      color: var(--light-cream);
    }

    .status-message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    .status-message.loading {
      background: var(--toasted-almond);
      color: var(--steamed-milk);
    }

    .status-message.error {
      background: #5c2323;
      color: var(--light-cream);
    }

    .status-message.success {
      background: #2d4a35;
      color: var(--steamed-milk);
    }

    .back-link {
      display: block;
      padding: 8px 16px;
      background: var(--pumpkin-spice);
      color: var(--espresso);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.2s ease;
      float: left;
    }

    .back-link:hover {
      background: var(--caramel);
      transform: translateY(-1px);
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-self: flex-end;
    }

    .instructions {
      font-size: 14px;
      color: var(--half-and-half);
      margin-bottom: 20px;
      padding: 15px;
      background: var(--dark-caramel);
      border-radius: 8px;
      text-align: center;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }

      .app-header, .controls-panel, .no-print {
        display: none !important;
      }

      .worksheet {
        box-shadow: none;
        padding: 20px;
        max-width: 100%;
      }

      .definition-item {
        border: 2px solid #333;
        break-inside: avoid;
        background: white;
      }

      .word-bank {
        background: #f5f5f5;
        border: 2px solid #333;
      }

      .word-bank-item {
        background: white;
        border: 1px solid #666;
      }

      .worksheet-header {
        page-break-after: avoid;
      }

      @page {
        margin: 0.5in;
      }
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      textarea {
        width: 100%;
      }

      .word-bank-words {
        gap: 8px 12px;
      }

      .answer-line {
        min-width: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="app-container">
    <div class="app-header">
      <a class="back-link" href="index.html">BACK</a>
      <h1 class="app-title">Osyra's Worksheets
        <a href="https://librecounter.org/referer/show" target="_blank">
          <img style="float: right;display: inline;width:20px;" src="https://librecounter.org/outline-orange.svg" referrerPolicy="unsafe-url" />
        </a>
      </h1>
    </div>

    <div class="controls-panel no-print">
      <div class="controls">
        <label>
          <span>Enter Words (one per line):</span>
          <textarea id="wordsInput" placeholder="apple&#10;book&#10;computer&#10;dance&#10;elephant">apple
book
computer
dance
elephant</textarea>
        </label>

        <div class="buttons-container">
          <button class="primary" id="generateBtn" onclick="generateWorksheet()">Generate Worksheet</button>
          <button class="secondary" onclick="toggleAnswers()">Show Answers</button>
          <button class="secondary" onclick="window.print()">Print Worksheet</button>
        </div>
      </div>
    </div>

    <div class="worksheet">
      <div class="worksheet-header">
        <h2>Vocabulary Matching Worksheet</h2>
        <div class="info">
          <span>Name: _______________________</span>
          <span>Date: _______________________</span>
          <span id="scoreField">Score: _______ / 5</span>
        </div>
      </div>

      <div class="instructions">
        Match each word with its correct definition. Write the letter in the blank.
      </div>

      <div id="statusMessage"></div>
      <div id="worksheetContent">
        <p style="text-align: center; color: var(--warm-brown); padding: 40px;">
          Enter words above and click "Generate Worksheet" to begin.
        </p>
      </div>
    </div>
  </div>

  <script>
    let currentWords = [];
    let currentDefinitions = [];
    let showingAnswers = false;

    async function fetchDefinition(word) {
      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!response.ok) {
          throw new Error(`Word not found: ${word}`);
        }
        const data = await response.json();

        // Get the first definition from the first meaning
        if (data[0] && data[0].meanings && data[0].meanings[0] &&
            data[0].meanings[0].definitions && data[0].meanings[0].definitions[0]) {
          return data[0].meanings[0].definitions[0].definition;
        }
        throw new Error(`No definition found for: ${word}`);
      } catch (error) {
        throw error;
      }
    }

    function showStatus(message, type) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.className = `status-message ${type}`;
      statusEl.textContent = message;
      statusEl.style.display = 'block';
    }

    function hideStatus() {
      document.getElementById('statusMessage').style.display = 'none';
    }

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    async function generateWorksheet() {
      const input = document.getElementById('wordsInput').value.trim();
      const words = input.split('\n')
        .map(w => w.trim().toLowerCase())
        .filter(w => w.length > 0);

      if (words.length === 0) {
        showStatus('Please enter at least one word.', 'error');
        return;
      }

      const generateBtn = document.getElementById('generateBtn');
      generateBtn.disabled = true;
      generateBtn.textContent = 'Loading...';

      showStatus(`Fetching definitions for ${words.length} word(s)...`, 'loading');

      currentWords = [];
      currentDefinitions = [];
      const errors = [];

      for (const word of words) {
        try {
          const definition = await fetchDefinition(word);
          currentWords.push(word);
          currentDefinitions.push({ word, definition });
        } catch (error) {
          errors.push(word);
        }
      }

      generateBtn.disabled = false;
      generateBtn.textContent = 'Generate Worksheet';

      if (currentWords.length === 0) {
        showStatus('Could not find definitions for any words. Please check spelling.', 'error');
        return;
      }

      if (errors.length > 0) {
        showStatus(`Generated worksheet! (Could not find: ${errors.join(', ')})`, 'success');
      } else {
        hideStatus();
      }

      // Shuffle the definitions
      lastShuffledDefinitions = shuffleArray(currentDefinitions);

      // Update score field
      document.getElementById('scoreField').textContent = `Score: _______ / ${currentWords.length}`;

      showingAnswers = false;
      renderWorksheet(lastShuffledDefinitions);
    }

    function renderWorksheet(shuffledDefinitions) {
      const container = document.getElementById('worksheetContent');

      // Word bank at top (alphabetically sorted for display)
      const sortedWords = [...currentWords].sort();
      let html = '<div class="word-bank">';
      html += '<h3>Word Bank</h3>';
      html += '<div class="word-bank-words">';
      sortedWords.forEach(word => {
        html += `<span class="word-bank-item">${word.charAt(0).toUpperCase() + word.slice(1)}</span>`;
      });
      html += '</div></div>';

      // Definitions with answer lines
      html += '<div class="definitions-list">';
      shuffledDefinitions.forEach((item, index) => {
        const answer = showingAnswers ? item.word.charAt(0).toUpperCase() + item.word.slice(1) : '';
        html += `
          <div class="definition-item">
            <span class="definition-number">${index + 1}.</span>
            <span class="answer-line">${answer}</span>
            <span class="definition-text">${item.definition}</span>
          </div>
        `;
      });
      html += '</div>';

      container.innerHTML = html;
    }

    let lastShuffledDefinitions = [];

    function toggleAnswers() {
      if (currentWords.length === 0) {
        showStatus('Please generate a worksheet first.', 'error');
        return;
      }

      showingAnswers = !showingAnswers;
      const button = event.target;
      button.textContent = showingAnswers ? 'Hide Answers' : 'Show Answers';

      renderWorksheet(lastShuffledDefinitions);
    }
  </script>
</body>
</html>
