<!DOCTYPE html>
<html lang="en">
<head>
  <title>Osyra's Worksheets - Word Scramble</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --warm-cream: #faf8f3;
      --soft-beige: #f0ebe3;
      --warm-brown: #8b7355;
      --deep-brown: #5d4e37;
      --accent-coral: #e8997a;
      --accent-sage: #a8b5a0;
      --text-dark: #3d3d3d;
      --border-light: #d4c9ba;
      --white: #ffffff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--warm-cream) 0%, var(--soft-beige) 100%);
      color: var(--text-dark);
      min-height: 100vh;
      padding: 20px;
    }

    .app-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .app-header {
      background: var(--white);
      border-radius: 12px;
      padding: 25px 30px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(93, 78, 55, 0.08);
      text-align: center;
    }

    .app-title {
      font-size: 32px;
      font-weight: 600;
      color: var(--deep-brown);
    }

    .controls-panel {
      background: var(--white);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(93, 78, 55, 0.08);
    }

    .controls {
      display: flex;
      gap: 15px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 13px;
      font-weight: 500;
      color: var(--warm-brown);
    }

    textarea {
      padding: 10px 14px;
      font-size: 14px;
      border: 2px solid var(--border-light);
      border-radius: 8px;
      background: var(--warm-cream);
      color: var(--text-dark);
      transition: all 0.2s ease;
      font-family: inherit;
      resize: vertical;
      min-height: 100px;
      width: 300px;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-coral);
      background: var(--white);
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    button.primary {
      background: var(--accent-coral);
      color: var(--white);
    }

    button.primary:hover:not(:disabled) {
      background: #d5865f;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(232, 153, 122, 0.3);
    }

    button.primary:disabled {
      background: var(--border-light);
      cursor: not-allowed;
    }

    button.secondary {
      background: var(--accent-sage);
      color: var(--white);
    }

    button.secondary:hover {
      background: #96a388;
      transform: translateY(-1px);
    }

    .worksheet {
      background: var(--white);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(93, 78, 55, 0.08);
    }

    .worksheet-header {
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--border-light);
    }

    .worksheet-header h2 {
      font-size: 24px;
      color: var(--deep-brown);
      margin-bottom: 10px;
      font-weight: 600;
    }

    .worksheet-header .info {
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      color: var(--warm-brown);
    }

    .scramble-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .scramble-item {
      padding: 8px 10px;
      border: 1px solid var(--border-light);
      border-radius: 6px;
      background: var(--warm-cream);
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .scramble-number {
      font-weight: 600;
      color: var(--accent-coral);
      min-width: 20px;
      font-size: 13px;
    }

    .scrambled-word {
      font-size: 14px;
      font-weight: 600;
      color: var(--deep-brown);
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: 'Courier New', monospace;
      background: var(--white);
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px dashed var(--accent-sage);
    }

    .answer-line {
      display: inline-block;
      min-width: 100px;
      border-bottom: 1px solid var(--deep-brown);
      padding: 2px 4px;
      font-weight: 600;
      color: var(--accent-coral);
      text-transform: capitalize;
      font-size: 13px;
    }

    .hint-text {
      font-size: 11px;
      color: var(--warm-brown);
      font-style: italic;
    }

    .back-link {
      display: block;
      padding: 8px 16px;
      background: var(--accent-sage);
      color: var(--white);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.2s ease;
      float: left;
    }

    .back-link:hover {
      background: #96a388;
      transform: translateY(-1px);
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-self: flex-end;
    }

    .instructions {
      font-size: 14px;
      color: var(--warm-brown);
      margin-bottom: 20px;
      padding: 15px;
      background: var(--soft-beige);
      border-radius: 8px;
      text-align: center;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }

      .app-header, .controls-panel, .no-print {
        display: none !important;
      }

      .worksheet {
        box-shadow: none;
        padding: 15px;
        max-width: 100%;
      }

      .worksheet-header {
        margin-bottom: 15px;
        padding-bottom: 10px;
      }

      .worksheet-header h2 {
        font-size: 18px;
        margin-bottom: 5px;
      }

      .instructions {
        padding: 8px;
        margin-bottom: 10px;
        font-size: 12px;
      }

      .scramble-list {
        gap: 5px;
      }

      .scramble-item {
        border: 1px solid #333;
        break-inside: avoid;
        background: white;
        padding: 5px 8px;
      }

      .scrambled-word {
        background: #f5f5f5;
        border: 1px dashed #666;
        font-size: 12px;
        padding: 3px 6px;
      }

      .answer-line {
        min-width: 80px;
      }

      .hint-text {
        font-size: 10px;
      }

      .worksheet-header {
        page-break-after: avoid;
      }

      @page {
        margin: 0.4in;
      }
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      textarea {
        width: 100%;
      }

      .scramble-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .answer-line {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="app-container">
    <div class="app-header">
      <a class="back-link" href="index.html">BACK</a>
      <h1 class="app-title">Osyra's Worksheets
        <a href="https://librecounter.org/referer/show" target="_blank">
          <img style="float: right;display: inline;width:20px;" src="https://librecounter.org/outline-orange.svg" referrerPolicy="unsafe-url" />
        </a>
      </h1>
    </div>

    <div class="controls-panel no-print">
      <div class="controls">
        <label>
          <span>Enter Words (one per line):</span>
          <textarea id="wordsInput" placeholder="apple&#10;book&#10;computer&#10;dance&#10;elephant">apple
book
computer
dance
elephant</textarea>
        </label>

        <div class="buttons-container">
          <button class="primary" id="generateBtn" onclick="generateWorksheet()">Generate Worksheet</button>
          <button class="secondary" onclick="toggleAnswers()">Show Answers</button>
          <button class="secondary" onclick="window.print()">Print Worksheet</button>
        </div>
      </div>
    </div>

    <div class="worksheet">
      <div class="worksheet-header">
        <h2>Word Scramble Worksheet</h2>
        <div class="info">
          <span>Name: _______________________</span>
          <span>Date: _______________________</span>
          <span id="scoreField">Score: _______ / 5</span>
        </div>
      </div>

      <div class="instructions">
        Unscramble each word and write the correct spelling on the line.
      </div>

      <div id="worksheetContent">
        <p style="text-align: center; color: var(--warm-brown); padding: 40px;">
          Enter words above and click "Generate Worksheet" to begin.
        </p>
      </div>
    </div>
  </div>

  <script>
    let currentWords = [];
    let scrambledWords = [];
    let showingAnswers = false;

    function scrambleWord(word) {
      const chars = word.split('');
      // Fisher-Yates shuffle
      for (let i = chars.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [chars[i], chars[j]] = [chars[j], chars[i]];
      }
      const scrambled = chars.join('');
      // If it's the same as original (can happen with short words), try again
      if (scrambled === word && word.length > 1) {
        return scrambleWord(word);
      }
      return scrambled;
    }

    function generateWorksheet() {
      const input = document.getElementById('wordsInput').value.trim();
      const words = input.split('\n')
        .map(w => w.trim().toLowerCase())
        .filter(w => w.length > 0);

      if (words.length === 0) {
        alert('Please enter at least one word.');
        return;
      }

      currentWords = words;
      scrambledWords = words.map(word => ({
        original: word,
        scrambled: scrambleWord(word),
        hint: `${word.length} letters`
      }));

      // Shuffle the order of words
      for (let i = scrambledWords.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [scrambledWords[i], scrambledWords[j]] = [scrambledWords[j], scrambledWords[i]];
      }

      // Update score field
      document.getElementById('scoreField').textContent = `Score: _______ / ${currentWords.length}`;

      showingAnswers = false;
      renderWorksheet();
    }

    function renderWorksheet() {
      const container = document.getElementById('worksheetContent');

      let html = '<div class="scramble-list">';
      scrambledWords.forEach((item, index) => {
        const answer = showingAnswers ? item.original.charAt(0).toUpperCase() + item.original.slice(1) : '';
        html += `
          <div class="scramble-item">
            <span class="scramble-number">${index + 1}.</span>
            <span class="scrambled-word">${item.scrambled.toUpperCase()}</span>
            <span class="answer-line">${answer}</span>
            <span class="hint-text">(${item.hint})</span>
          </div>
        `;
      });
      html += '</div>';

      container.innerHTML = html;
    }

    function toggleAnswers() {
      if (currentWords.length === 0) {
        alert('Please generate a worksheet first.');
        return;
      }

      showingAnswers = !showingAnswers;
      const button = event.target;
      button.textContent = showingAnswers ? 'Hide Answers' : 'Show Answers';

      renderWorksheet();
    }
  </script>
</body>
</html>
