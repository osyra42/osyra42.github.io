<h3>Discord Bot Commission Request</h3>

<div class="form-group">
  <label for="server-invite">Server Invite Link (for testing):</label>
  <input type="text" id="server-invite" name="server-invite" placeholder="Discord invite link">
</div>

<h3>Bot Purpose</h3>

<div class="form-group">
  <label for="main-function">Main Function:</label>
  <select id="main-function" name="main-function">
    <option value="">Select a function</option>
    <option value="moderation">Moderation</option>
    <option value="music">Music</option>
    <option value="economy">Economy</option>
    <option value="custom">Custom Commands</option>
    <option value="other">Other</option>
  </select>
</div>

<div class="form-group">
  <label for="specific-features">Specific Features Needed:</label>
  <textarea id="specific-features" name="specific-features" placeholder="e.g., Auto-moderation with word filters, Leveling system"></textarea>
</div>

<div class="form-group">
  <label for="unique-selling-point">Unique Selling Point:</label>
  <textarea id="unique-selling-point" name="unique-selling-point" placeholder="What makes your bot special?"></textarea>
</div>

<h3>Technical Requirements</h3>
<div class="form-group">
  <label for="programming-language">Programming Language:</label>
  <select id="programming-language" name="programming-language">
    <option value="">Select a language</option>
    <option value="python">Python</option>
    <option value="javascript">JavaScript</option>
    <option value="cpp">C++</option>
    <option value="cs">C#</option>
    <option value="c">C</option>
    <option value="java">Java</option>
    <option value="no-preference">No preference</option>
    <option value="other">Other</option>
  </select>
</div>

<div class="form-group">
  <label for="hosting">Hosting:</label>
  <select id="hosting" name="hosting">
    <option value="">Select an option</option>
    <option value="yes">Yes, I need hosting provided</option>
    <option value="no">No, I'll handle hosting myself</option>
    <option value="unsure">Not sure (we can discuss)</option>
  </select>
</div>

<div class="form-group">
  <label for="database">Database:</label>
  <select id="database" name="database">
    <option value="yes">Yes</option>
    <option value="no">No</option>
    <option value="unsure">Not sure</option>
  </select>
</div>

<div class="form-group">
  <label for="api-integrations">API Integrations:</label>
  <select id="api-integrations" name="api-integrations" multiple>
    <option value="twitch">Twitch</option>
    <option value="youtube">YouTube</option>
    <option value="spotify">Spotify</option>
    <option value="twitter">Twitter</option>
    <option value="reddit">Reddit</option>
    <option value="steam">Steam</option>
    <option value="openai">OpenAI</option>
    <option value="other">Other</option>
    <option value="none">None needed</option>
  </select>
  <small>Hold Ctrl/Cmd to select multiple options</small>
</div>

<div class="form-group">
  <label for="other-apis">Other APIs (if selected above):</label>
  <input type="text" id="other-apis" name="other-apis" placeholder="List any other APIs you need">
</div>

<h3>Design & UX</h3>
<div class="form-group">
  <label for="custom-commands">Custom Commands:</label>
  <textarea id="custom-commands" name="custom-commands" placeholder="List specific commands you want, one per line"></textarea>
  <small>Example: !ban, !mute, !play, etc.</small>
</div>

<div class="form-group">
  <label for="embed-colors">Embed Colors/Theme:</label>
  <input type="text" id="embed-colors" name="embed-colors" placeholder="e.g., Dark purple with embeds">
</div>

<div class="form-group">
  <label for="dashboard">Dashboard Needed?</label>
  <select id="dashboard" name="dashboard">
    <option value="">Select an option</option>
    <option value="yes">Yes, I need a web dashboard</option>
    <option value="basic">Basic dashboard only</option>
    <option value="no">No dashboard needed</option>
  </select>
</div>

<h3>Budget & Timeline</h3>
<div class="form-group">
  <label for="budget-range">Budget Range:</label>
  <input type="text" id="budget-range" name="budget-range" placeholder="e.g., $50-200">
</div>

<div class="form-group">
  <label for="deadline">Deadline:</label>
  <input type="date" id="deadline" name="deadline">
  <small>Leave blank if flexible</small>
</div>

<div class="form-group">
  <label for="payment-method">Payment Method:</label>
  <select id="payment-method" name="payment-method" multiple>
    <option value="paypal">PayPal</option>
    <option value="crypto">Cryptocurrency</option>
    <option value="venmo">Venmo</option>
    <option value="cashapp">Cash App</option>
    <option value="other">Other</option>
  </select>
  <small>Hold Ctrl/Cmd to select multiple options</small>
</div>

<h3>⚠️ Disclaimer</h3>
<div class="form-group checkbox-group">
  <div class="checkbox-option">
    <input type="checkbox" id="disclaimer-tos" name="disclaimer-tos" required>
    <label for="disclaimer-tos">I agree that the bot will not violate Discord's Terms of Service or API Guidelines.</label>
  </div>

  <div class="checkbox-option">
    <input type="checkbox" id="disclaimer-illegal" name="disclaimer-illegal" required>
    <label for="disclaimer-illegal">I understand that illegal/botting activities (e.g., token loggers, spam bots, raid tools) are strictly prohibited.</label>
  </div>

  <div class="checkbox-option">
    <input type="checkbox" id="disclaimer-ethical" name="disclaimer-ethical" required>
    <label for="disclaimer-ethical">I understand that you reserve the right to refuse service for unethical/abusive bots.</label>
  </div>

  <div class="checkbox-option">
    <input type="checkbox" id="disclaimer-chargeback" name="disclaimer-chargeback" required>
    <label for="disclaimer-chargeback">I understand that chargebacks will result in project termination and blacklisting.</label>
  </div>

  <div class="checkbox-option">
    <input type="checkbox" id="disclaimer-deposit" name="disclaimer-deposit" required>
    <label for="disclaimer-deposit">I understand that a 50% non-refundable deposit is required before work begins.</label>
  </div>
</div>
