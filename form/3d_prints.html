<h3><span class="required">*</span> Shipping Address (Required)</h3>
<div class="form-group">
  <label for="full-name">Full Name:</label>
  <input
    type="text"
    name="full-name"
    id="full-name"
    value=""
    placeholder="Full Name"
    autocomplete="name" />
</div>

<div class="form-group">
  <label for="address-line1">Street Address:</label>
  <input
    type="text"
    name="address-line1"
    id="address-line1"
    value=""
    placeholder="Street Address"
    autocomplete="address-line1" />
</div>

<div class="form-group">
  <label for="address-line2">Apartment/Suite/Unit (optional):</label>
  <input
    type="text"
    name="address-line2"
    id="address-line2"
    value=""
    placeholder="Apt, Suite, Unit, etc."
    autocomplete="address-line2" />
</div>

<div class="form-group">
  <label for="address-level2">City:</label>
  <input
    type="text"
    name="address-level2"
    id="address-level2"
    value=""
    placeholder="City"
    autocomplete="address-level2" />
</div>

<div class="form-group">
  <label for="address-level1">State/Province:</label>
  <input
    type="text"
    name="address-level1"
    id="address-level1"
    value=""
    placeholder="State/Province"
    autocomplete="address-level1" />
</div>

<div class="form-group">
  <label for="postal-code">Postal/ZIP Code:</label>
  <input
    type="text"
    name="postal-code"
    id="postal-code"
    value=""
    placeholder="Postal/ZIP Code"
    autocomplete="postal-code" />
</div>

<div class="form-group">
  <label for="country">Country:</label>
  <input
    type="text"
    name="country"
    id="country"
    value=""
    placeholder="Country"
    autocomplete="country" />
</div>

<h3>Print Details</h3>
<div class="form-group">
  <label for="print-type">What are you printing?</label>
  <select id="print-type" name="print-type">
    <option value="">Select print type</option>
    <option value="figurine">Figurine</option>
    <option value="cosplay">Cosplay piece</option>
    <option value="functional">Functional part</option>
    <option value="prototype">Prototype</option>
    <option value="other">Other</option>
  </select>
</div>

<div class="form-group">
  <label for="dimensions">Dimensions (Length × Width × Height):</label>
  <input type="text" id="dimensions" name="dimensions" placeholder="e.g., 100mm × 50mm × 25mm">
</div>

<div class="form-group">
  <label for="quantity">Quantity Needed:</label>
  <input type="number" id="quantity" name="quantity" min="1" value="1">
</div>

<h3>File Preparation</h3>
<div class="form-group">
  <label for="file-ready">Do you have a 3D file ready?</label>
  <select id="file-ready" name="file-ready" onchange="toggleFileOptions()">
    <option value="">Select an option</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</div>

<div id="file-yes-options" style="display: none;">
  <div class="form-group">
    <label for="file-format">File Format:</label>
    <select id="file-format" name="file-format">
      <option value="">Select a format</option>
      <option value="stl">.STL</option>
      <option value="obj">.OBJ</option>
      <option value="step">.STEP</option>
      <option value="f3d">.F3D</option>
      <option value="other">Other</option>
    </select>
  </div>
</div>

<div id="file-no-options" style="display: none;">
  <div class="form-group">
    <label for="description">Description/Reference Images:</label>
    <textarea id="description" name="description" placeholder="Describe what you want to print or paste image URLs"></textarea>
  </div>
</div>

<h3>Material Preferences</h3>
<div class="form-group">
  <label for="material-type">Material Type:</label>
  <select id="material-type" name="material-type">
    <option value="">Select a material</option>
    <option value="pla">PLA+</option>

  </select>
</div>

<div class="form-group">
  <label for="color">Color Requirements:</label>
  <input type="text" id="color" name="color" placeholder="Specific Pantone/RGB codes if needed">
</div>

<div class="form-group">
  <label for="special-properties">Special Properties:</label>
  <select id="special-properties" name="special-properties" multiple>
    <option value="water-resistant">Water-resistant</option>
    <option value="food-safe">Food-safe</option>
    <option value="other">Other</option>
  </select>
  <small>Hold Ctrl/Cmd to select multiple options</small>
</div>

<h3>Print Quality</h3>
<div class="form-group">
  <label for="layer-height">Layer Height:</label>
  <select id="layer-height" name="layer-height">
    <option value="">Select layer height</option>
    <option value="0.2">0.2mm (Standard)</option>
  </select>
</div>

<div class="form-group">
  <label for="infill">Infill Percentage:</label>
  <select id="infill" name="infill">
    <option value="">Select infill</option>
    <option value="0">0% (Hollow)</option>
    <option value="20">20% (Light)</option>
    <option value="50">50% (Medium)</option>
    <option value="80">80% (Strong)</option>
    <option value="100">100% (Solid)</option>
  </select>
</div>

<div class="form-group">
  <label for="supports">Support Structures Needed?</label>
  <select id="supports" name="supports">
    <option value="">Select an option</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
    <option value="unsure">Not sure (we'll decide)</option>
  </select>
</div>

<h3>Post-Processing</h3>
<div class="form-group">
  <label for="sanding">Sanding/Smoothing:</label>
  <select id="sanding" name="sanding">
    <option value="">Select an option</option>
    <option value="none">None</option>
    <option value="light">Light</option>
    <option value="medium">Medium</option>
  </select>
</div>

<div class="form-group">
  <label for="painting">Painting:</label>
  <select id="painting" name="painting">
    <option value="">Select an option</option>
    <option value="none">None</option>
    <option value="primed">Primed only</option>
    <option value="full">Full paint job</option>
    <option value="diy">DIY (I'll paint it myself)</option>
  </select>
</div>

<div class="form-group">
  <label for="assembly">Assembly:</label>
  <select id="assembly" name="assembly">
    <option value="">Select an option</option>
    <option value="pre-assembled">Pre-assembled</option>
    <option value="separated">Parts separated</option>
  </select>
</div>

<h3>Budget & Timeline</h3>
<div class="form-group">
  <label for="budget">Budget Range:</label>
  <input type="text" id="budget" name="budget" placeholder="e.g., $50-100">
</div>

<div class="form-group">
  <label for="deadline">Deadline:</label>
  <input type="date" id="deadline" name="deadline">
  <small>Rush jobs may cost extra</small>
</div>

<div class="form-group">
  <label for="shipping-speed">Shipping Speed:</label>
  <select id="shipping-speed" name="shipping-speed">
    <option value="">Select an option</option>
    <option value="standard">Standard</option>
    <option value="express">Express</option>
  </select>
</div>

<h3>Additional Notes</h3>
<div class="form-group">
  <label for="tolerance">Tolerance Requirements:</label>
  <input type="text" id="tolerance" name="tolerance" placeholder="e.g., Must fit 10mm bolts">
</div>

<div class="form-group">
  <label for="weight">Weight Restrictions:</label>
  <input type="text" id="weight" name="weight" placeholder="For wearable/cosplay items">
</div>

<div class="form-group">
  <label for="safety">Safety Standards:</label>
  <input type="text" id="safety" name="safety" placeholder="Food-safe, skin-contact safe, etc.">
</div>

<div class="form-group">
  <label for="additional-notes">Any other details:</label>
  <textarea id="additional-notes" name="additional-notes" placeholder="Any other details we should know"></textarea>
</div>

<h3>Disclaimers</h3>
<div class="form-group checkbox-group">
  <div class="checkbox-option">
    <input type="checkbox" id="disclaimer-fees" name="disclaimer-fees" checked>
    <label for="disclaimer-fees">I understand complex designs may require additional fees.</label>
  </div>

  <div class="checkbox-option">
    <input type="checkbox" id="disclaimer-conversion" name="disclaimer-conversion" checked>
    <label for="disclaimer-conversion">I understand unsupported files (.STEP/.F3D) incur a $10 conversion fee.</label>
  </div>

  <div class="checkbox-option">
    <input type="checkbox" id="disclaimer-paint" name="disclaimer-paint" checked>
    <label for="disclaimer-paint">I understand paint jobs add 3–5 business days to turnaround.</label>
  </div>

  <div class="checkbox-option">
    <input type="checkbox" id="disclaimer-size" name="disclaimer-size" required>
    <label for="disclaimer-size">I confirm my design fits within the build volume of 250mm × 210mm × 210mm.</label>
  </div>
</div>
